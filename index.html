    <div class="page-content">
        <form action="" method="" class="contact-form">
            <div class="fieldset name">

            <span class="error error-invalid-email">Please enter a valid email</span>
            <div class="fieldset message">

            </div>
            <span class="error error-name-message">Please leave me a message</span>
            <fieldset class="fieldset sumbit">
